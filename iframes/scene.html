<!DOCTYPE html>
<html>
  <head>
    <title>Basic Three.js App</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="libs/three.min.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script src="libs/dat.gui.min.js"></script>
    <script>
      var scene, camera, renderer, mesh;
      var meshFloor, ambientLight, light, controls;
      console.log(window);
      const init = () => {
        const fov = 75;
        const aspect = 2; // the canvas default
        const near = 2.3;
        const far = 50;
        const color = 0xcbc0e3;

        scene = new THREE.Scene();
        scene.background = new THREE.Color(color);
        scene.fog = new THREE.Fog(color, near, far);

        /*
scene = new THREE.Scene();
scene.background = new THREE.Color(0xcbc0e3);
scene.fog = new THREE.Fog(0xcbc0e3, 2.3, 50);
        */

        camera = new THREE.PerspectiveCamera(90, 1280 / 720, 0.1, 1000);

        mesh = new THREE.Mesh(
          new THREE.BoxGeometry(1, 1, 1),
          new THREE.MeshPhongMaterial({
            color: 0x49a09d,
            wireframe: false
          })
        );
        mesh.position.y = 0.44;
        mesh.rotation.y = 0.7;
        // The cube can have shadows cast onto it, and it can cast shadows
        mesh.receiveShadow = true;
        mesh.castShadow = true;
        scene.add(mesh);

        meshFloor = new THREE.Mesh(
          new THREE.PlaneGeometry(100, 100, 100, 100),
          // MeshBasicMaterial does not react to lighting, so we replace with MeshPhongMaterial
          new THREE.MeshPhongMaterial({
            color: 0xffffff,
            wireframe: false
          })
          // See threejs.org/examples/ for other material types
        );
        meshFloor.rotation.x -= Math.PI / 2;
        // Floor can have shadows cast onto it
        meshFloor.receiveShadow = true;
        scene.add(meshFloor);

        // LIGHTS
        ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        light = new THREE.PointLight(0xffffff, 0.8, 18);
        light.position.set(-3, 6, -3);
        light.castShadow = true;
        // Will not light anything closer than 0.1 units or further than 25 units
        light.shadow.camera.near = 0.1;
        light.shadow.camera.far = 25;
        scene.add(light);

        camera.position.set(0, 1.8, -5);
        camera.lookAt(new THREE.Vector3(0, 1.8, 0));

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Enable Shadows in the Renderer
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.BasicShadowMap;

        controls = new THREE.OrbitControls(camera, renderer.domElement);

        document.body.appendChild(renderer.domElement);

        const gui = new dat.GUI();
        const fogGUIHelper = new FogGUIHelper(scene.fog, scene.background);
        gui.add(fogGUIHelper, "near", near, far).listen();
        gui.add(fogGUIHelper, "far", near, far).listen();
        gui.addColor(fogGUIHelper, "color");
      };

      const render = () => {
        requestAnimationFrame(render);
        // mesh.rotation.x += 0.005;
        // mesh.rotation.y += 0.01;
        controls.update();
        renderer.render(scene, camera);
      };

      class FogGUIHelper {
        constructor(fog, backgroundColor) {
          this.fog = fog;
          this.backgroundColor = backgroundColor;
        }
        get near() {
          return this.fog.near;
        }
        set near(v) {
          this.fog.near = v;
          this.fog.far = Math.max(this.fog.far, v);
        }
        get far() {
          return this.fog.far;
        }
        set far(v) {
          this.fog.far = v;
          this.fog.near = Math.min(this.fog.near, v);
        }
        get color() {
          return `#${this.fog.color.getHexString()}`;
        }
        set color(hexString) {
          this.fog.color.set(hexString);
          this.backgroundColor.set(hexString);
        }
      }

      init();
      render();
    </script>
  </body>
</html>
